version: '3.8'

services:
  db:
    image: postgres:15
    container_name: axelor-db
    environment:
      POSTGRES_DB: axelor
      POSTGRES_USER: axelor
      POSTGRES_PASSWORD: axelor
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - axelor-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axelor -d axelor"]
      interval: 5s
      timeout: 5s
      retries: 5

  axelor:
    build: .
    container_name: axelor-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8084:8080"
    volumes:
      - ./application.properties:/opt/tomcat/conf/application.properties
    networks:
      - axelor-net

volumes:
  db_data:

networks:
  axelor-net:
    driver: bridge



